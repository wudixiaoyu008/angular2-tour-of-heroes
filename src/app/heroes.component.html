<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">   <!-- iterate the list; add a click event binding, call the method in AppComponent, and pass the template input variable hero  -->
        <span class="badge">{{hero.id}}</span>
        {{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
